<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go-vue simple app</title>

    <link rel="stylesheet" href="assets/css/bulma.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<div class="container" id="app">
    <h2 class="title has-text-centered dividing-header">Golang Guesser</h2>

    <div class="notes-section" style="margin: auto">
        <div class="columns">
            <div class="column has-text-centered">
                <strong>Notes</strong>
                <div v-for = "note in notes" class="notes">
                    {{ note }}
                </div>
            </div>
            <div class="column has-text-centered">
                <strong>Timestamp</strong>
            </div>
        </div>
        <guess-component @add-note = "addNote" :placeholder = "placeholder"></guess-component>
    </div>

</div>
    <script src="/assets/js/vue.js"></script>
    <script src="/assets/js/main.js"></script>

</body>
</html>
